- name: "UNSCORED | 4.1.1.1 | Ensure audit log storage size is configured"
  lineinfile:
      dest: /etc/audit/auditd.conf
      regexp: "^max_log_file"
      line: "max_log_file = 10"
      state: present
  tags:
      - auditd
      - id_4.1.1.1

- name: "SCORED | 4.1.1.2 | Ensure system is disabled when audit logs are full"
  lineinfile:
      dest: /etc/audit/auditd.conf
      regexp: "^admin_space_left_action"
      line: "admin_space_left_action = halt"
      state: present
  tags:
      - auditd
      - id_4.1.1.2

- name: "SCORED | 4.1.1.3 | Ensure audit logs are not automatically deleted"
  lineinfile:
      dest: /etc/audit/auditd.conf
      regexp: "^max_log_file_action"
      line: "max_log_file_action = keep_logs"
      state: present
  tags:
      - auditd
      - id_4.1.1.3

- name: "SCORED | 4.1.2 | Ensure auditd service is enabled"
  service:
      name: auditd
      state: started
      enabled: yes
  when: rhel7gsa_skip_for_travis == false
  tags:
      - auditd
      - id_4.1.2

- name: "SCORED | 4.1.4-10 & 4.1.13 | Ensure auditing for processes that start prior to auditd is enabled"
  replace:
      dest: /etc/default/grub
      regexp: '(^GRUB_CMDLINE_LINUX\s*\=\s*)(?:")(.+)(?<!audit=1)(?:")'
      replace: '\1"\2 audit=1"'
      follow: yes
  ignore_errors: yes
  tags:
      - auditd
      - id_4.1.3

- name: "SCORED | 4.1.4-4.1.17 | Configure Auditd rules and configurations."
  template:
    src: audit_rules
    dest: /etc/audit/audit.rules
  tags:
      - auditd
      - id_4.1.4
      - id_4.1.5
      - id_4.1.6
      - id_4.1.7
      - id_4.1.8
      - id_4.1.9
      - id_4.1.10
      - id_4.1.11
      - id_4.1.13
      - id_4.1.14
      - id_4.1.15
      - id_4.1.16
      - id_4.1.17

- name: "SCORED | 4.1.15 | Ensure changes to system administration scope (sudoers) is collected"
  lineinfile:
      dest: /etc/audit/rules.d/audit.rules
      line: "-w /etc/sudoers -p wa -k scope"
      state: present
  tags:
      - auditd
      - id_4.1.15

- name: "SCORED | 4.1.15 | Ensure changes to system administration scope (sudoers) is collected"
  lineinfile:
      dest: /etc/audit/audit.rules
      line: "-w /etc/sudoers -p wa -k scope"
      state: present
  tags:
      - auditd
      - id_4.1.15

- name: "SCORED | 4.1.15 | Ensure changes to system administration scope (sudoers) is collected"
  lineinfile:
      dest: /etc/audit/rules.d/audit.rules
      line: "-w /etc/sudoers.d -p wa -k scope"
      state: present
  tags:
      - auditd
      - id_4.1.15

- name: "SCORED | 4.2.1.1 Ensure rsyslog Service is enabled"
  systemd:
      name: rsyslog
      enabled: yes
      state: started
  when: rhel7gsa_logging == "rsyslog" and rhel7gsa_config_logging == true
  tags:
      - auditd
      - id_4.2.1.1

- name: "SCORED | 4.2.1.3 | Ensure rsyslog default file permissions configured"
  lineinfile:
      dest: /etc/rsyslog.conf
      regexp: "^\\$FileCreateMode"
      line:  "$FileCreateMode 0640"
      state: present
  when: rhel7gsa_logging == "rsyslog" and rhel7gsa_config_logging == true
  tags:
      - id_4.2.1.3

- name: "SCORED | 4.2.2.1 Ensure rsyslog Service is enabled"
  systemd:
      name: syslog-ng
      enabled: yes
      state: started
  when: rhel7gsa_logging == "syslog-ng" and rhel7gsa_config_logging == true
  tags:
      - auditd
      - id_4.2.2.1

- name: "SCORED | 4.2.2.3 | Ensure rsyslog default file permissions configured"
  lineinfile:
      dest: /etc/syslog-ng/syslog-ng.conf
      regexp: "^perm\\(0640\\)"
      line:  "perm(0640)"
      state: present
  when: rhel7gsa_logging == "syslog-ng" and rhel7gsa_config_logging == true
  tags:
      - id_4.2.2.3

- name: "SCORED | 4.2.3 | Ensure rsyslog or syslog-ng is installed"
  yum:
      name: rsyslog
      state: present
  when: rhel7gsa_logging == "rsyslog" and rhel7gsa_config_logging == true
  tags:
      - id_4.2.3

- name: "SCORED | 4.2.3 | Ensure rsyslog or syslog-ng is installed"
  yum:
      name: syslog-ng
      state: present
  when: rhel7gsa_logging == "syslog-ng" and rhel7gsa_config_logging == true
  tags:
      - id_4.2.3

