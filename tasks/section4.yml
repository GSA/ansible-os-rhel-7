- name: "SCORED | 4.2.1.1 Ensure rsyslog Service is enabled"
  systemd:
      name: rsyslog
      enabled: yes
      state: started
  when: rhel7gsa_logging == "rsyslog" and rhel7gsa_config_logging == true
  tags:
      - auditd
      - id_4.2.1.1

- name: "SCORED | 4.2.1.3 | Ensure rsyslog default file permissions configured"
  lineinfile:
      dest: /etc/rsyslog.conf
      regexp: "^\\$FileCreateMode"
      line:  "$FileCreateMode 0640"
      state: present
  when: rhel7gsa_logging == "rsyslog" and rhel7gsa_config_logging == true
  tags:
      - id_4.2.1.3

- name: "SCORED | 4.2.2.1 Ensure rsyslog Service is enabled"
  systemd:
      name: syslog-ng
      enabled: yes
      state: started
  when: rhel7gsa_logging == "syslog-ng" and rhel7gsa_config_logging == true
  tags:
      - auditd
      - id_4.2.2.1

- name: "SCORED | 4.2.2.3 | Ensure rsyslog default file permissions configured"
  lineinfile:
      dest: /etc/syslog-ng/syslog-ng.conf
      regexp: "^perm\\(0640\\)"
      line:  "perm(0640)"
      state: present
  when: rhel7gsa_logging == "syslog-ng" and rhel7gsa_config_logging == true
  tags:
      - id_4.2.2.3

- name: "SCORED | 4.2.3 | Ensure rsyslog or syslog-ng is installed"
  yum:
      name: rsyslog
      state: present
  when: rhel7gsa_logging == "rsyslog" and rhel7gsa_config_logging == true
  tags:
      - id_4.2.3

- name: "SCORED | 4.2.3 | Ensure rsyslog or syslog-ng is installed"
  yum:
      name: syslog-ng
      state: present
  when: rhel7gsa_logging == "syslog-ng" and rhel7gsa_config_logging == true
  tags:
      - id_4.2.3

- name: "SCORED | 4.2.4 | Ensure permissions on all logfiles are configured"
  file:
    path: /var/log
    mode: 740
    recurse: yes
  tags:
      - id_4.2.4
